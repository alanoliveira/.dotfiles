###################
### KEYBINDINGS ###
###################

binds {
  workspace_back_and_forth = true
}
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, A, exec, uwsm app -- firefox --new-tab
bind = SUPER, C, exec, uwsm app -- walker --modules=clipboard
bind = SUPER, D, exec, uwsm app -- docker-manager.desktop
bind = SUPER, E, exec, uwsm app -- nautilus --new-window
bind = SUPER, F, cyclenext
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r
bind = SUPER SHIFT, L, exec, uwsm app -- hyprlock
bind = SUPER, M, fullscreen
bind = SUPER, O, exec, uwsm app -- paddle-ocr
bind = SUPER, P, exec, uwsm app -- system-monitor.desktop
bind = SUPER SHIFT, P, exec, uwsm app -- power-menu
bind = SUPER, Q, exec, uwsm app -- alacritty
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic
bind = SUPER, V, togglefloating,
bind = SUPER, V, centerwindow
bind = SUPER, W, killactive,
bind = SUPER, SPACE, exec, uwsm app -- walker
bind = SUPER, comma, exec, uwsm app -- makoctl dismiss
bind = SUPER SHIFT, comma, exec, uwsm app -- makoctl dismiss --all
bind = , Hiragana_Katakana, exec, uwsm app -- input-mode -a "keyboard-us mozc"
bind = ALT, Hiragana_Katakana, exec, uwsm app -- input-mode -a "keyboard-us-intl"

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = , PRINT, exec, screenshot region
bind = SHIFT, PRINT, exec, screenshot window
bind = CTRL, PRINT, exec, screenshot output


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, tag:floatwindow
windowrule = size 70% 70%, tag:floatwindow

windowrule = tag +floatwindow, class:^localhost\.(system-monitor|network-monitor|docker-manager|clipboard-manager|tridactyl-editor)$
windowrule = tag +floatwindow, class:^(org.pulseaudio.pavucontrol|blueberry.py|org.twosheds.iwgtk|org.gnome.NautilusPreviewer)$
windowrule = tag +floatwindow, class:^(1Password|nwg-displays)$
windowrule = tag +floatwindow, class:(anki),title:((Anki|Edit|Add).*)

windowrule = opacity 1 0.5, floating:1, tag:floatwindow
windowrule = noblur, floating:1, tag:floatwindow, focus:(0)

workspace = 10, on-created-empty: uwsm app -- xdg-open 'obsidian://open?vault=wiki'
